name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        env:
          DB_HOST_NAME: ${{ secrets.DB_HOST_NAME }} >> $GITHUB_ENV
          DB_USERNAME: ${{ secrets.DB_USERNAME }} >> $GITHUB_ENV
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }} >> $GITHUB_ENV
          DB_TEST_NAME: ${{ secrets.DB_TEST_NAME }} >> $GITHUB_ENV
        run: npm test
